<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bookdetails</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../static/css/top.css">
	<link rel="stylesheet" href="../../static/css/details.css">
	<style>
		.boom{
			position: absolute;
			bottom:0;
			left:0;
			right:0;
			background: #fff;
			display: flex;
			height:50px;
		}
		.boom li{
			flex:1;
			text-align: center;
			line-height: 50px;
			color:red;
			border-right:1px solid #ccc;
		}
		.boom li:last-child{
			border:none;
		}
	</style>
</head>
<body>
	<div class="boss">
		<ul class="top">
			<li id="back"></li>
			<li><b>订单详情</b></li>
			<li></li>
		</ul>
		<div class="p">约见人</div>
		<div class="person">
			<ul class="p-flex">
				<li></li>
				<li><span>我就是张三</span><span>经纪人</span></li>
				<li id="img"></li>
			</ul>
		</div>
		<div class="p">预约信息</div>
		<div class="news">
			<ul class="n-p">
				<li>
					<ul>
						<li style="font-size: 14pt">华旭国际大厦</li>
						<li>区域:黄埔-人民广场</li>
						<li>面积:766m²</li>
					</ul>
				</li>
				<li>
					<ul>
						<li></li>
						<li>房型:商务中心</li>
						<li>单价:&yen;5.5元/m²/天起</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="p">预约时间</div>
		<div class="time">2016-11-11</div>
		<div id="status" style="display: block">
			<div class="p">预约状态</div>
			<div class="status">
				<ul>
					<li class="bord">
						<ul class="st-flex">
							<li><span>11/11</span><span>周五</span></li>
							<li>订单成功</li>
						</ul>
					</li>
					<li class="bord1">
						<ul class="st-flex">
							<li><span>11/12</span><span>周六</span></li>
							<li>已改期</li>
						</ul>
					</li>
					<li>
						<ul class="st-flex">
							<li><span>11/13</span><span>周日</span></li>
							<li>等待对方接单</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<ul class="boom">
		<li id="changetime"><b>改期</b></li>
		<li><b>达成</b></li>
		<li id="nobook"><b>取消</b></li>
	</ul>
	<div class="all">
		<div class="container">
			<div class="container-top">您确定要拨打电话吗?</div>
			<div class="flex">
				<div class="flex-left">取消</div>
				<div class="flex-right">确定</div>
			</div>
		</div>
	</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="../../static/js/back.js"></script>
<script>
$('#img' ).click(function(){
	$('.all' ).show();
});
$('.flex-left' ).click(function(){
	$('.all' ).hide();
});
$('#changetime' ).click(function(){
	window.location.href = "changetime.html";
});
$('#nobook ' ).click(function(){
	window.location.href = "nobook.html";
})

</script>
</html>
