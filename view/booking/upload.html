<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>upload</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../static/css/upload.css">
</head>
<body>
	<ul class="top">
		<li id="back">取消</li>
		<li><b>上传合同书</b></li>
		<li id="uploadgo">上传</li>
	</ul>

	<div class="p">请按要求添加照片</div>

	<div class="first-page">
		<span class="pag"><img src="../../static/img/content_icon_plus@2x.png" alt=""></span>
		<span class="fp">合同第一页</span>
	</div>
	<div class="last-page">
		<span class="pag"><img src="../../static/img/content_icon_plus@2x.png" alt=""></span>
		<span class="fp">合同最后一页</span>
	</div>
	<div class="all">
		<div class="container">
			<div class="container-top">您确定取消本次上传吗?</div>
			<div class="flex">
				<div class="flex-left">取消</div>
				<div class="flex-right">确定</div>
			</div>
		</div>
	</div>

	<div class="all2">
		<div class="all-content">
			<div class="all-con-top">合同书上传成功，后台正在审核</div>
			<div class="all-con-bottom">确定</div>
		</div>
	</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
$('#back' ).click(function(){
	$('.all' ).show();
});
$('.flex-left' ).click(function(){
	$('.all' ).hide();
});
$('.flex-right' ).click(function(){
	$('.all' ).hide();
});
$('#uploadgo' ).click(function(){
	$('.all2' ).show();
});
$('.all-con-bottom' ).click(function(){
	$('.all2' ).hide();
});
</script>
</html>
