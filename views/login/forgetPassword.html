<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../../static/css/forgetPassword.css">
	<link rel="stylesheet" href="../../static/css/top.css">
</head>
<body>
	<ul class="top">
		<li id="back"></li>
		<li><b style="color: red">忘记密码</b></li>
		<li style="font-size: 10pt" id="login">登录</li>
	</ul>

	<div class="container">
		<div class="content">
			<div><span>账号:</span> <input id="txt1" type="text" placeholder="请输入您的手机号"></div>
			<div><span>验证码: </span><input id="txt2" type="text" placeholder="请输入验证码"><span id="btn_code">获取验证码</span></div>
			<div><span>密码:</span> <input id="pwd1" type="password" placeholder="请输入新的登录密码"></div>
			<div><span>密码: </span><input id="pwd2" type="password" placeholder="请输入新的登录密码"></div>
		</div>

		<div id="btn">确定</div>
	</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="../../static/js/back.js"></script>
<script>
$('#pwd2' ).blur(function(){
	var txt1 = $('#txt1' ).val();
	var txt2 = $('#txt2' ).val();
	var pwd1 = $('#pwd1' ).val();
	var pwd2 = $('#pwd2' ).val();
	if(txt1 != '' && txt2 != '' && pwd1 != '' && pwd2 != ''){
		$('#btn' ).css("background","#ea5404");
	}
});
$("#btn" ).click(function(){
	window.location.href = "login.html";
});
$("#login" ).click(function(){
	window.location.href = "login.html";
})
</script>
</html>
