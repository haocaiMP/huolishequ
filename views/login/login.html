<script>
$("#btn" ).click(function(){
	var txt = $("#txt" ).val();
	var pwd = $("#pwd" ).val();
//	console.log(txt);

	if(txt != "" && pwd !=""){
		$('#btn' ).css("background", "#ea5404");
		window.location.href = '../me/loginsuccess.html';
	}else{
		$('#btn' ).attr("disabled","true");
	}
});
