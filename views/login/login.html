<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优房多 - 杭州瑞烁网络科技股份有限公司</title>
    <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
    <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="../../static/css/login.css">
	<link rel="stylesheet" href="../../static/css/top.css">
</head>
<body>
	<ul class="top">
		<li id="back"></li>
		<li><b style="color: red">登录</b></li>
		<li></li>
	</ul>

	<div class="container">
		<div class="content">
			<div><span>账号:</span> <input id="txt" type="text" placeholder="请输入您的手机号"></div>
			<div><span>密码: </span><input id="pwd" type="password" placeholder="请输入您的账号密码"></div>
		</div>

		<div id="btn">登录</div>
		<div class="foot">
			<a href="register.html">注册</a>
			<a href="forgetPassword.html">忘记密码？</a>
		</div>
	</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="../../static/js/back.js"></script>
<script>
$("#pwd" ).keyup(function(){
	var txt = $("#txt" ).val();
	var pwd = $(this).val();
//	console.log(txt);
//	console.log( pwd );
	if(txt != "" && pwd !="" && pwd === '1234'){
		$('#btn' ).css("background", "#ea5404");
	}else{
		$('#btn' ).attr("disabled","true");
	}
});
$('#btn' ).click(function(){
	window.location.href = '../me/loginsuccess.html';
})
$('#txt' ).blur(function(){
	var txt = $("#txt").val();
	if(/^[0-9]{11}$/.test(txt) !== true){
		console.log(txt);
		$(this).val('请输入11位数字phone Number') ;
	}
});
</script>
</html>
