<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>changetime</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
	<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.0.2/style/weui.min.css">
	<link rel="stylesheet" href="../../static/css/details.css">
	<link rel="stylesheet" href="../../static/css/changetime.css">
	<style>
		.ctime{
			position: relative;
			background: #ffffff;
			height:40px;
		}
		.ctime input{
			display: block;
			width: 100px;
			height:100%;
			border:none;
			outline: none;
			line-height: 40px;
			font-size: 16px;
			position: absolute;
			right: 0;
			top:0;
			bottom:0;
		}
	</style>
</head>
<body>
	<ul class="top">
		<li id="back">取消</li>
		<li><b>预约改期</b></li>
		<li id="uploadgo">确定</li>
	</ul>
	<div class="p">约见人</div>
	<div class="person">
		<ul class="p-flex">
			<li></li>
			<li><span>我就是张三</span><span>租户</span></li>
			<li id="img"></li>
		</ul>
	</div>
	<div class="p">预约信息</div>
	<div class="news">
		<ul class="n-p">
			<li>
				<ul>
					<li style="font-size: 14pt">华旭国际大厦</li>
					<li>区域:黄埔-人民广场</li>
					<li>面积:766m²</li>
				</ul>
			</li>
			<li>
				<ul>
					<li></li>
					<li>房型:商务中心</li>
					<li>单价:&yen;5.5元/m²/天起</li>
				</ul>
			</li>
		</ul>
	</div>
	<div class="p">预约时间</div>
	<div class="time">2016-11-11</div>
	<div id="status" style="display: block">
		<div class="p">预约状态</div>
		<div class="status">
			<ul>
				<li class="bord">
					<ul class="st-flex">
						<li><span>11/11</span><span>周五</span></li>
						<li>订单成功</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div class="p">更改预约时间</div>
	<div class="ctime"><input type="text" placeholder="2016/11/11"></div>
	<div class="all">
		<div class="container">
			<div class="container-top">预约只能更改一次，请和客户确认</div>
			<div class="flex">
				<div class="flex-left">取消</div>
				<div class="flex-right">确定</div>
			</div>
		</div>
	</div>

	<div class="all2">
		<div class="all-content">
			<div class="all-con-top">时间修改成功，记得准时赴约哦</div>
			<div class="all-con-bottom">确定</div>
		</div>
	</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
$('#back' ).click(function(){
	history.back();
});
$('.flex-left' ).click(function(){
	$('.all' ).hide();
});
$('.flex-right' ).click(function(){
	$('.all2' ).show();
	$('.all' ).hide();
});
$('#uploadgo' ).click(function(){
	$('.all' ).show();
});
$('.all-con-bottom' ).click(function(){
	window.location.href = '../booking/bookdetails.html';
});
</script>
</html>
